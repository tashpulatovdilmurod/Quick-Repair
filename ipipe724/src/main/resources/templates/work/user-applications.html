	<body>

		<!-- Header -->

				</ul>

		<!-- Main -->
			<div id="main">

				<!-- Section -->
					<section class="wrapper style1">
						<div class="inner">
							<!-- 2 Columns -->
								<div class="flex flex-2">
									<div class="col col1">
									<h1>Applications</h1>
										<div class="container">
											<table
											class='table table-bordered table-condensed table-striped table-hover'>
												<tr>
													<th>Car</th>
													<th>Location</th>
													<th>Priority</th>
													<th>Latitude</th>
													<th>Longitude</th>
													<th>Message</th>
												</tr>

												class="table-row">
													<td th:text="${item.car}" />
													<td th:text="${item.location}" />
													<td th:text="${item.priority}" />
													<td th:text="${item.latitude}" />
													<td th:text="${item.longitude}" />
													<td th:text="${item.message}" />
												</tr>
											</table>
										</div>
									</div>
								</div>
						</div>
					</section>
