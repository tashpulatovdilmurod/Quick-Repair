<html>
<head th:include="fragment/headerfooter::header1"></head>
	<body onload="startTime()">
		<div id="containerMain">
			<div th:include="fragment/headerfooter::top_menu"></div>
			<div id="titleMain">
				<h1>Add New Mechanicer </h1>
			</div>
			
			<div id="contentMain">
				<form autocomplete="off" action="#" th:action="@{/add/mech}"
					th:object="${mech}" method="post" class="form-horizontal"
					role="form">
					<input type="hidden" th:field="*{id}" />
					<div class="row">
    						<div class="col-25">
								<label>First Name</label>
							</div>
							<div class="col-25">
								<label th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"
									class="validation-message">
								</label>
							</div>
							<div class="col-75"> 
								<input type="text" th:field="*{fname}" placeholder="First Name" class="form-control" />
							</div>
					</div>
					
					<div class="row">
    						<div class="col-25">
								<label>Last Name</label>
							</div>
							<div class="col-25">
								<label th:if="${#fields.hasErrors('lname')}"
									th:errors="*{lname}" class="validation-message">
								</label>
							</div>
							<div class="col-75">
								<input	type="text" th:field="*{lname}" placeholder="Short Name"
								class="form-control" />
							</div>
					</div>
					<div class="row">
    						<div class="col-25">
								<label>CD</label>
							</div>
							<div class="col-25">
								<label	th:if="${#fields.hasErrors('dc')}" th:errors="*{dc}"
									class="validation-message">
								</label>
							</div>
							<div class="col-75">
								<input type="text" th:field="*{dc}" placeholder="Code"
									class="form-control" />
							</div>
					</div>
					<div class="row">
    						<div class="col-25">
								<label>Latitude</label>
							</div>
							<div class="col-25">
								<label	th:if="${#fields.hasErrors('latituge')}"
									th:errors="Latitude" class="validation-message">
								</label>
							</div>
							<div class="col-75">
								<input type="text" th:field="*{latituge}"
									placeholder="description" class="form-control" /> 
							</div>
					</div>
					<div class="row">
    						<div class="col-25">
								<label>Longitude</label>
							</div>
							<div class="col-25">
								<label	th:if="${#fields.hasErrors('longitude')}"
									th:errors="Longitude" class="validation-message">
								</label>
							</div>
							<div class="col-75">
								<input type="text" th:field="*{longitude}"
									placeholder="description" class="form-control" /> 
							</div>
					</div>
					<div class="row">
							<input type="submit"  value="ADD"/>
					</div>

					<h2>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h2>
				</form>
			</div>
		</div>
</body>
</html>
