<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Shipping Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/add/shipping}"
					th:object="${shipping}" method="post" class="form-horizontal"
					role="form">
					<input type="hidden" name="contractid" th:value="${contractid}" />
					<input type="hidden" th:field="*{id}" />
					<h2>Add new Shipping Request Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label>Project Name</label> <label
								th:if="${#fields.hasErrors('projectname')}"
								th:errors="*{projectname}" class="validation-message"></label> <input
								type="text" th:field="*{projectname}" placeholder="projectname"
								class="form-control" />
						</div>
					</div>
<div class="form-group">
						<div class="col-sm-9">
							<label>Status</label> <label
								th:if="${#fields.hasErrors('status')}" th:errors="*{status}"
								class="validation-message"></label> <select id="status"
								th:field="*{status}">
								<option value="active" th:selected="${'active' == shipping.status}">Active</option>
								<option value="disable" th:selected="${'disable' == shipping.status}">Disable</option>

							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label>Start Date</label> <label th:if="${#fields.hasErrors('start_date')}"
								th:errors="*{start_date}" class="validation-message"></label> <input
								type="text" th:field="*{start_date}" placeholder="start_date"
								class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label>Note</label> <label
								th:if="${#fields.hasErrors('note')}"
								th:errors="*{note}" class="validation-message"></label> <input
								type="text" th:field="*{note}" placeholder="note"
								class="form-control" />
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Add</button>
						</div>
					</div>

					<h2>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h2>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
